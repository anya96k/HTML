<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Example</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .carousel-item img {
            width:1650px;
          
            height: 850px;
        
            object-fit: cover;
            
        #First {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 id="First">Bootstrap Example</h1>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"class="active"></button>
           <button type="button" data-bs-target="#demo" data-bs-slide-to="3"class="active"></button>
           <button type="button" data-bs-target="#demo" data-bs-slide-to="4"class="active"></button>
           <button type="button" data-bs-target="#demo" data-bs-slide-to="5"class="active"></button>
        </div>
       
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="B.jpg" alt="DKTE" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="1.jpg" alt="RAJWADA" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="D.jpg" alt="CANTEEN" class="d-block">
            </div>
                <div class="carousel-item">
                <img src="3.jpg" alt="CAMPUS" class="d-block">
            </div><div class="carousel-item">
                <img src="C.jpg" alt="DARBAR HALL" class="d-block">
            </div>
        </div>
    
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</body>
</html>
