<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Event Handling with Slide Effects</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
    <script src="EXP7.js"></script>
</head>
<body>

    <h2 id="heading">jQuery Event Handling with Slide Effects</h2>

    <!-- Slide Buttons -->
    <button id="clickButton">Click Me</button>
    <button id="dblclickButton">DBClick Me</button>
    <button id="mouseoverButton">mouseover</button>
    <button id="keypress">KeyPress</button>
    <button id="slideUpButton">Slide Up</button>
    <button id="slideDownButton">Slide Down</button>

</body>
</html>
